<!DOCTYPE html>
<html>
<head>
	<title>Ryan Chau</title>
	<link rel="icon" href="img/icon.jpg">
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<meta charset="utf-8"/>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="javascripts/main.js"></script>
	<script src="javascripts/typed.js"></script>
	<script>
		$(function(){
	      	$(".start_command").typed({
				strings: ["cd Documents/Super\\ Secret\\ Links/"],
				showCursor: false,
				typeSpeed: 2,
				loop: false,
				callback: function() {
					// $(".typed-cursor").hide();
					document.querySelector('.links').style.display = 'block';

					$(".link_command").typed({
						strings: ["ls"],
						showCursor: false,
						typeSpeed: 100,
						loop: false,
						callback: function() {
							// $(".typed-cursor").hide();
							document.querySelector('.link_output').style.display = 'inline-block';

							document.querySelector('.link_output').classList.add('animated', 'pulse');

							// document.querySelector('.about_animate').style.display = 'inline-block';
							// document.querySelector('.projects_animate').style.display = 'inline-block';
							// document.querySelector('.experience_animate').style.display = 'inline-block';
							// document.querySelector('.contact_animate').style.display = 'inline-block';
							// document.querySelector('.about_animate').classList.add('animated', 'pulse');
							// document.querySelector('.projects_animate').classList.add('animated', 'pulse');
							// document.querySelector('.experience_animate').classList.add('animated', 'pulse');
							// document.querySelector('.contact_animate').classList.add('animated', 'pulse');

							document.querySelector('.next').style.display = 'block';
							document.querySelector('.about_link').click();
						}
					});
				}
			});
		});
	</script>
	<div class="container">
		<div class="header">
			<div class="start">
				<span class="name">ryan@ryborg</span><span class="symbol">:</span><span class="path">~</span><span class="symbol">$</span>
				<span class="start_command"></span>
			</div>
			<div class="links">
				<span class="name">ryan@ryborg</span><span class="symbol">:</span><span class="path">~/Documents/Super Secret Links</span><span class="symbol">$</span>
				<span class="link_command"></span>
				<div></div>
				<div class="link_output">
					<a class="about_link file">About.txt</a>
					<a class="projects_link folder">Projects</a>
					<a class="experience_link folder">Experience</a>
					<a class="contact_link folder">Contact</a>
				</div>
			</div>
			<div class="next">
				<span class="name">ryan@ryborg</span><span class="symbol">:</span><span class="path">~/Documents/Super Secret Links</span><span class="symbol">$</span>
			</div>
		</div>
		<div class="content">
		</div>
	</div>
</body>
</html>
